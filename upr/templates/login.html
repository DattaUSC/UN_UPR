{% extends "base.html" %}

{% block title %}
    U.N. Universal Period Review - Login
{% endblock title %}

{% block content %}

<div class="row">
<div class="col-md-12">
<center>
<div class="form-input">
  <form action="" method="post" id="login-form">
    <fieldset></fieldset>
      <input type="text" class="form-control form-white" placeholder="Enter Username" name="username">
        <input type="password" class="form-control form-white" placeholder="Enter password" name="password">
      </fieldset>
      <fieldset class="accountAction">
      <input type="submit" class="btn btn-primary" name="submit" value="Submit">
    </fieldset>
  </form>
</div>
</center>
</div>
</div>
{% endblock content %}
