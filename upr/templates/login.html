{% extends "base.html" %}

{% block title %}
    U.N. Universal Period Review - Login
{% endblock title %}

{% block content %}

<content>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <form class="form-group form-input center" action="" method="post" id="login-form">
        <fieldset class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="required" name="username">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="requried" name="password">
        </fieldset class="form-group">
        <fieldset class="accountAction">
          <input type="submit" class="btn btn-primary" name="submit" value="Submit">
        </fieldset>
      </form>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</content>
{% endblock content %}
