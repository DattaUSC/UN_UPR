{% extends "base.html" %}

{% block title %}
    U.N. Universal Period Review - User Details
{% endblock title %}

{% block content %}
  <section>
    <content>
      <div class="row">
        <div class="col-md-12">
          <center>
            <div class="form-input">
              <form action={{ url_for('register_user') }} method="post" id="login-form">
                <fieldset>
              <label for="Email">Email:</label>
              <input type="text" class="form-control form-white" placeholder="required" name="Email">
              <label for="password">Password:</label>
              <input type="password" class="form-control form-white" placeholder="requried" name="password">
                  <label for="FName">First Name:</label>
                  <input type="text" class="form-control form-white" placeholder="" name="FName">
                  <label for="LName">Last Name:</label>
                  <input type="text" class="form-control form-white" placeholder="" name="LName">
                  <label for="Phone">Phone Number</label>
                  <input type="tel" class="form-control form-white" placeholder="" name="Phone">
                  <label for="Address">Street Address:</label>
                  <input type="text" class="form-control form-white" placeholder="" name="Address">
                  <label for="PostalCode">Postal Code:</label>
                  <input type="text" class="form-control form-white" placeholder="" name="PostalCode">
                  <label for="Province">Province:</label>
                  <input type="text" class="form-control form-white" placeholder="" name="Province">
                  <label for="Country">Country:</label>
                  <select name="Country">
                    <option value="U.S.A." title="U.S.A.">United States of America</option>
                  </select>
                </fieldset>
{{ form.csrf_token }}
                <fieldset class="accountAction">
                  <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                </fieldset>
              </form>
            </div>
          </center>
        </div>
      </div>
    </content>
  </section>
{% endblock content %}
