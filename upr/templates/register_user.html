{% extends "base.html" %}

{% block title %}
    U.N. Universal Period Review - User Detials
{% endblock title %}

{% block content %}
  <!-- TODO: create controller to connect the form controls up to the model -->
    <content>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <form class="form-group form-input center" action="" method="post" id="login-form">
            <div class="text-center">
              <h3>User Details</h3>
            </div>
            <fieldset class="form-group">
              <label for="FName">First Name:</label>
              <input type="text" class="form-control form-white" placeholder="" name="FName">
              <label for="LName">Last Name:</label>
              <input type="text" class="form-control form-white" placeholder="" name="LName">
              <label for="Phone">Phone Number</label>
              <input type="tel" class="form-control form-white" placeholder="" name="Phone">
              <label for="Address">Street Address:</label>
              <input type="text" class="form-control form-white" placeholder="" name="Address">
              <label for="PostalCode">Postal Code:</label>
              <input type="text" class="form-control form-white" placeholder="" name="PostalCode">
              <label for="Province">Province:</label>
              <input type="text" class="form-control form-white" placeholder="" name="Province">
              <label for="Country">Country:</label>
              <select name="country">
                <option value="U.S.A." title="U.S.A.">United States of America</option>
              </select>
            </fieldset class="form-group">
            <fieldset class="accountAction">
              <input type="submit" class="btn btn-primary" name="submit" value="Submit">
            </fieldset>
          </form>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </content>
{% endblock content %}
